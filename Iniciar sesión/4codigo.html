<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="4estilosCodigo.css">
    <title>Codigo</title>
</head>

<body>
    <form class="estructuraFormCodigo contenedorGrid" method="post"> 
        
        <h4 class="nested-grid"> Ingresa el código que se envió a tu correo </h4>

        <section class="nested-grid">
            <input  class=          "inputDatos"  
                    type=           "text" 
                    id=             "codigo" 
                    name=           "codigo" 
                    pattern=        "[0-9]{6}"
                    placeholder=    "Ingresa el código" 
                    required > 
        </section>

        <section class="nested-grid centrarBoton">
            <input class=           "botonEnviar hoverable" 
                    type=           "submit" 
                    value=          "Enviar">
        </section>
    </form>

</body>
</html>
