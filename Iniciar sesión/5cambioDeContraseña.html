<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="5cambioContraseña.css">
    <title>Cambio de contraseña</title>
</head>

<body>
    <form action="" class="estructura contenedorGrid" method="post">
        
        <section class="nested-grid">
            <h4>Nueva contraseña</h4>
        </section>
        
        <section class="nested-grid caja">
            Llena los campos para crear una nueva contraseña
        </section>

        <section class="nested-grid">
            <input class="inputDatos"
                    type=               "password"
                    id=                 "nuevaContrasenia1"
                    name=               "nuevaContrasenia1" 
                    placeholder=        "Ingresa la nueva contraseña"
                    pattern=            "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    required>
        </section>

        <section class="nested-grid">
            <input class="inputDatos"
                    type=               "password"
                    id=                 "nuevaContrasenia2"
                    name=               "nuevaContrasenia2" 
                    placeholder=        "Confirma tu contraseña"
                    pattern=            "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    required>
        </section>    
    
        <section class="nested-grid centrarBoton">
            <input class=       "botonEnviar hoverable"
                    type=       "submit"
                    value=      "Enviar">
        </section>
    </form>
</body>
</html>
